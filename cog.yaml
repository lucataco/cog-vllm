# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  cuda: "12.4"
  python_version: "3.13"
  python_requirements: requirements.txt
  run:
    - --mount=type=cache,target=/root/.cache/pip pip install torch==2.9.0 --index-url https://download.pytorch.org/whl/cu124
    - --mount=type=cache,target=/root/.cache/pip TORCH_CUDA_ARCH_LIST="8.0;8.6;9.0" CUDA_HOME=/usr/local/cuda pip install vllm==0.11.0
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.11.0/pget_linux_x86_64" && chmod +x /usr/local/bin/pget

predict: "predict.py:Predictor"

concurrency:
  max: 32
