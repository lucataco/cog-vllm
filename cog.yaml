# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  cuda: "12.4"

  python_version: "3.11.9"

  python_requirements: requirements.txt

  run:
    - --mount=type=cache,target=/root/.cache/pip TORCH_CUDA_ARCH_LIST="8.0;8.6;9.0" CUDA_HOME=/usr/local/cuda pip install --ignore-installed vllm==0.11.0
    - --mount=type=cache,target=/root/.cache/pip pip install cog==0.16.8
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.11.0/pget_linux_x86_64" && chmod +x /usr/local/bin/pget

predict: "predict.py:Predictor"
train: "train.py:train"

concurrency:
  max: 32
